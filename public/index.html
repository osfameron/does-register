<html ng-app>
<head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="screen" />
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>

    <script> <!-- angular controller -->

        function VisitCtrl($scope) {
            $scope.visits = [];
        }

        function MemberCtrl($scope) {
            $scope.members = [];
        }

    </script>

    <script> <!-- PocketIO -->
        $(function () {
            var socket = io.connect( );

            socket.on('connect', function () {
                console.log('CONNECTED');
            });
         
            socket.on('visits', function (visits) {
                var $scope = $('table#visits').scope();
                $scope.$apply( function () { $scope.visits = visits });
            });

            socket.on('members', function (members) {
                var $scope = $('#members').scope();
                $scope.$apply( function () { $scope.members = members });
            });

            socket.emit('hello'); // Tell server we are ready for first visits list
        });
    </script>
</head>
<body>

  <div class="content">

    <table id="visits" ng-controller="VisitCtrl">
        <thead>
            <tr>
                <th colspan=3> User </th>
                <th colspan=2> PAYG </th>
                <th colspan=2> Time </th>
                <th> &nbsp; </th>
            </tr>
            <tr>
                <th> &nbsp; </th> <!-- gravatar -->
                <th> Name </th> <!-- clickable -->
                <th> Type </th> <!-- Org,Perm,Tech,Ws,Fr,Fwb,Hd -->
                <th> left </th> <!-- number, and + to add more -->
                <th> used </th> <!-- select -->
                <th> in </th> <!-- hh:mm -->
                <th> out </th> <!-- hh:mm or none -->
                <th> &nbsp; </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="visit in visits" class="{{ visit.active ? 'active' : 'inactive' }}">
                <td> <img src="{{ visit.icon }}" alt="Icon for {{ visit.name }}">
                <td> {{ visit.name }} </td>
                <td> {{ visit.types }} </td>
                <td class="num"> {{ visit.left }} </td>
                <td class="num"> {{ visit.used }} </td>
                <td class="time"> {{ visit.in }} </td>
                <td class="time"> &rarr; </td>
                <td> &nbsp; </td>
            </tr>
        </tbody>
    </table>
  </div>
  <div>
    <ul id="members" ng-controller="MemberCtrl">
        <li ng-repeat="member in members">
            {{ member.name }}
        </li>
    </ul>
  </div>
</body>  
</html>
